{% include global-liquid-custom-variables.html %}
{% include content-header.html %}

{{ content }}

<article class="contact-form">
    <form name="contact-form" method="POST" action="https://script.google.com/macros/s/AKfycbyuo8-7FBuQoalMj90jIGZBNyMh5QZe7WorN82_O7bWmmcq6nSQ/exec">
        <input name="name" placeholder="{% t contact.form-name-placeholder %}" required/>
        <input name="email" type="email" value="" placeholder="{% t contact.form-email-placeholder %}" required>
        <textarea name="message" rows="5" placeholder="{% t contact.form-message-placeholder %}" required></textarea>
        <input name="success_url" type="hidden" value="https://dellos7.github.io/site/">
        <input name="error_url" type="hidden" value="https://dellos7.github.io/site/contact">
        <input name="send_email_copy" type="hidden" value="true">
        <input name="send_email_to_name" type="hidden" value="Dellos7">
        <input name="contact_form_url" type="hidden" value="https://dellos7.github.io/example-easy-send-email-from-static-html/index.html">
        <input name="send_email_to" type="hidden" value="david.lopez.castellote@gmail.com">
        <input name="bitc_hp" type="text" value="" style="display: none">
        <a class="btn block-btn" href="javascript:void()" onclick="document.getElementById('form-contact-submit-btn').click()">{% t contact.form-button-lbl %}</a>
        <button id="form-contact-submit-btn" type="submit" style="display: none"></button>
    </form>
</article>

{% include content-footer.html %}
